<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrinho.css">
    <link rel="icon" href="icones/icon.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Carrinho</title>
</head>
<body>
    <div class="container">
        <div class="cabecalho_pesquisa">
            <a href="index.html"><h1 class="logo">OutLet</h1></a>
            <div class="busca">
                <img class="lupa" src="icones/lupa.png" alt="">
                <input type="text" class="pesquisa" placeholder="   Buscar">
            </div>
            <div class="botoes">
                <button class="botao">DOWNLOAD APP</button>
                <div class="carrinho">
                    <a href="carrinho.html"><img class="carrinho_img" src="icones/bolsa-de-compras.png" alt=""></a>
                    <a href="carrinho.html"><p>CARRINHO</p></a>
                </div>
                <div class="entrar">
                    <a href=""><img class="entrar_img" src="icones/pessoas.png" alt=""></a>
                    <a href=""><P>ENTRAR</P></a>
                </div>
            </div>
        </div>
        <main>
            <div class="titulo-pag">Carrinho de Compras</div>
            <div class="content">
                <section>
                    <table class="tabela">
                        <thead>
                            <tr>
                                <th>Produto</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                                <th>Total</th>
                                <th>-</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="produto-item">
                                <td>
                                    <div class="produto">
                                        <img class="produto-img" src="imagens/patins.png" alt="">
                                        <div class="inf">
                                            <div class="nome">Nome do Produto</div>
                                            <div class="categoria">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="valor-unitario">R$ 99</td>
                                <td>
                                    <div class="qtd">
                                        <button id="btn-minus"class="btn-qtd btn-minus"><i class='bx bx-minus'></i></button>
                                        <input id="quantity" type="number" class="input-qtd" value="1" min="1">
                                        <button id="btn-plus"class="btn-qtd btn-plus"><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td class="subtotal"></td>
                                <td><button class="delete"><i class='bx bx-x'></i></button></td>
                            </tr>
                            <tr class="produto-item">
                                <td>
                                    <div class="produto">
                                        <img class="produto-img" src="imagens/geladeira.png" alt="">
                                        <div class="inf">
                                            <div class="nome">Nome do Produto</div>
                                            <div class="categoria">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="valor-unitario">R$ 109</td>
                                <td>
                                    <div class="qtd">
                                        <button id="btn-minus2"class="btn-qtd btn-minus"><i class='bx bx-minus'></i></button>
                                        <input id="quantity2" type="number" class="input-qtd" value="1" min="1">
                                        <button id="btn-plus2"class="btn-qtd btn-plus"><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td class="subtotal"></td>
                                <td><button class="delete"><i class='bx bx-x'></i></button></td>
                            </tr>
                            <tr class="produto-item">
                                <td>
                                    <div class="produto">
                                        <img class="produto-img" src="imagens/mesa.png" alt="">
                                        <div class="inf">
                                            <div class="nome">Nome do Produto</div>
                                            <div class="categoria">Categoria</div>
                                        </div>
                                    </div>
                                </td>
                                <td class="valor-unitario">R$ 59</td>
                                <td>
                                    <div class="qtd">
                                        <button id="btn-minus3"class="btn-qtd btn-minus"><i class='bx bx-minus'></i></button>
                                        <input id="quantity3" type="number" class="input-qtd" value="1" min="1">
                                        <button id="btn-plus3"class="btn-qtd btn-plus"><i class='bx bx-plus'></i></button>
                                    </div>
                                </td>
                                <td class="subtotal"></td>
                                <td><button class="delete"><i class='bx bx-x'></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </section>
                <aside>
                    <div class="inf">
                        <div class="inf-title">Informações da Compra</div>
                        <div ><span>Sub-total</span><span id="subtotal-compra">R$438</span></div>
                        <div><span>Frete</span><span>R$20,00</span></div>
                        <div>
                            <button>
                                Adicione um cupom de desconto
                                <img src="icones/cupom-de-desconto.png" alt="">
                            </button>
                        </div>
                    </div>

                    <div class="total">
                        <div class="total-title">Total:</div>
                        <div id="total-value"></div>
                    </div>
                    <button class="btn-finalizar">Finalizar Compra</button>
                </aside>
            </div>
        </main>
    </div>
    <script src="carrinho.js"></script>
</body>
</html>
