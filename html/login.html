<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <!-- começo do cabecalho -->
    <header class="cabecalho">
        <div class="cabecalho_pesquisa">
            <!-- div que contem a logo do site -->
            <div id="logo">
                <a href="index.html">
                    <img src="../imagens/logo1.png" alt="logo do site">
                    <h1 class="logo">OutLet Express</h1>
                </a>
            </div>
            <!-- div que tem a barra de pesquisa -->
            <div class="busca">
                <img class="lupa" src="../icones/lupa.png" alt="">
                <input type="text" class="pesquisa" placeholder="   Buscar">
            </div>
            <!-- div que tem os botoes para o carrinho e para entrar -->
            <div class="botoes">
                <button class="botao">DOWNLOAD APP</button>
                <div class="carrinho">
                    <a href="carrinho.html"><img class="carrinho_img" src="../icones/bolsa-de-compras.png" alt=""></a>
                    <a href="carrinho.html"><p>CARRINHO</p></a>
                </div>
                <div class="entrar">
                    <a href="cadastro.html"><img class="entrar_img" src="../icones/pessoas.png" alt=""></a>
                    <a href="cadastro.html"><P>ENTRAR</P></a>
                </div>
            </div>
        </div>
        <!-- fim do cabecalho roxo --> 
        <!-- inicio da cabecalho rosa -->
        <nav class="cabecalho_menu">
            <li><a href="produtos.html">MAIS VENDIDOS</a></li>
            <li><a href="produtos.html">ROUPA</a></li>
            <li><a href="produtos.html">CALÇADO</a></li>
            <li><a href="produtos.html">ELETRODOMÉSTICO</a></li>
            <li><a href="produtos.html">ELETRÔNICO</a></li>
            <li><a href="produtos.html">MÓVEL</a></li>
        </nav>
    </header>
    <!-- fim do cabecalho rosa --> 
    
    <section>
        <form>
            <h1>Login</h1>
            <!-- Email ou nome de usuário -->
            <div class="usuario">
            <img id="perfil" src="../icones/perfil.png" for="email_usuario">
            <input type="text" id="email_usuario" name="email_usuario" placeholder="Email ou Usuário">
            </div>

            <!-- Senha -->
            <div class="cadeado">
            <img id="senha" src="../icones/cadeado.png" for="Senha">
            <input type="password" id="Senha" name="Senha" placeholder="Senha">
            </div>

            <!-- Botão de enviar -->
            <input id="submit" type="submit" value="ENTRAR">

            <!-- Link para caso a pessoa ainda não tenha conta -->
            <a id="conta" href="cadastro.html">Não tem conta? Cadastre-se</a>
        </form>
    </section> 
</body>
</html>
